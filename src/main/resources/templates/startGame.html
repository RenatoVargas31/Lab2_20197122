<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juego de Ahorcado</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h2 class="fw-bold text-center">Juego de Ahorcado</h2>
    <form class="row g-3 needs-validation m-3" method="post" action="enviarLetra">
        <!--Palabra parcial-->
        <!--Intentos restantes-->
        <span>Intentos restantes: <span th:text="'Intentos restantes: '+${attempts}"></span></span>
        <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Introduce una letra:</label>
            <input type="text" name="letra" class="form-control" id="validationCustom01" equired>
            <input type="hidden" name="attempts" th:value="${attempts}" class="form-control" id="validationCustom05" equired>
        </div>

        <div class="col-12">
            <button class="btn btn-success" type="submit">Adivinar</button>
        </div>
    </form>
</div>
</body>
</html>
